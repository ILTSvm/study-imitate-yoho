<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head>
    <title>Yoho!buy</title>
    <link rel="stylesheet" href="scss/public.css">
    <link type="text/css" rel="stylesheet" href="css/info.css">
    <script src="js/jquery-3.1.0.js"></script>
    <script src="js/manage.js"></script>
</head>
    <div class = "info">
        <form>
            <img src = "img/logo_e.png" style = "text-align: center;">
            商品ID：<input type="text" id = "sid">
            商品名称：<input type="text" id = "sname">
            上市日期：<input type="text" id = "sdate">
            商品产地：<input type="text" id = "slocal">
            价格：<input type="text" id = "sprice">
            库存：<input type="text" id = "count">
            修改图片：<input type="file" id = "simg">
            <input type = "button" id = "btn" value="修改">
        </form>
    </div>
    <div class  = "warning hide">

    </div>
    <div class = "tit hide">
        <h2>提示信息</h2>
        <p>确定修改数据无误？</p>
        <input type = "button" value = "确定" id = "yes">
        <input type = "button" value = "取消" id = "no">
    </div>
</body>
</html>
